<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow | planfit</title>
  <link rel="stylesheet" href="css/taskflow.css">
</head>
<body>
  <div id="wrap">
    <h2>[TaskFlow] planfit 홈 진입 후 운동 시작하기</h2>
    <div class="taskflow-container">
      <div class="left">
        <div class="taskflow-step">앱 실행 → 홈 화면 진입</div>
        <div class="arrow"></div>
        <div class="taskflow-step">"오늘의 운동" 영역 확인</div>
        <div class="arrow"></div>
        <div class="taskflow-step">AI 추천 루틴 or 나만의 루틴 선택</div>
        <div class="arrow"></div>
        <div class="taskflow-step">운동 상세 확인 (세트,강도 등)</div>
        <div class="arrow"></div>
        <div class="taskflow-step">운동 시작 버튼 클릭</div>
      </div>
      <div class="right">
        <div class="arrow"></div>
        <div class="taskflow-step">운동 진행 화면 표시 (시간/세트/강도 UI)</div>
        <div class="arrow"></div>
        <div class="taskflow-step">AI 코칭 or 음성 안내 재생</div>
        <div class="arrow"></div>
        <div class="taskflow-step">운동 완료 시 자동 저장</div>
        <div class="arrow"></div>
        <div class="taskflow-step">운동 결과 확인 (기록,통계,성취도)</div>
        <div class="arrow"></div>
        <div class="taskflow-step">AI 피드백 리포트 및 다음 루틴 제안</div>
      </div>
    </div>
  </div>
</body>
</html>
